<router-outlet></router-outlet>

<div class="col-md-4" style="margin-left: 30%;">
    <div class="card card-container">
      <h1 [ngClass]="headClass ? 'head-class' : ''" >{{title}}</h1>
      
      <div class="form-group">
        <input #name type="text" class="form-control" name="title" id="inputVal" (keyup)="changeMethod($event)" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [ngStyle]="buttonStyle" (click)="changeInput(name.value)">Change</button>
        <div *ngIf="isShow; else elseShow">{{message}}</div>
        <ng-template #elseShow>Please fill input field</ng-template>
      </div>
    
    <div *ngFor="let item of items; let i=index">{{i + 1 }} - {{item}}</div>
    </div>
  </div>
